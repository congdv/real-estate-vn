{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Đại Nhân Group</title>
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'library/slick/slick-theme.css' %}">
    <link rel="stylesheet" href="{% static 'library/slick/slick.css' %}">
    <link rel="stylesheet" href="{% static 'library/fancybox/source/jquery.fancybox.css' %}?v=2.1.7" type="text/css" media="screen" />
    <link rel="stylesheet" href="{% static 'library/fontawesome/css/all.css' %}"> 
    
  </head>
<body>
  <header>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">Đại Nhân Group</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul id="nav-items" class="nav navbar-nav navbar-right">
            <li><a href="#introduce-tile">Giới Thiệu</a></li>
            <li><a href="{% url 'projects_list' %}">Dự Án</a></li>
            <li><a href="#contact-tiles">Liên Hệ</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>
  </header>

  {% block content %}

  {% endblock content %}

  <footer class="panel-footer ">
       <div class="design-credit">&copy;2019 Đại Nhân Group. All rights reservered.<br> Website Maintenance by <a href="https://github.com/congdv" title="Cong Dao">Cong Dao</a></div>
  </footer>


  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'library/slick/slick.js' %}"></script>
  <script src="{% static 'library/fancybox/source/jquery.fancybox.pack.js'%}?v=2.1.7"></script>
  <script src="{% static 'library/sticky-sidebar/sticky-sidebar.js' %}"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
