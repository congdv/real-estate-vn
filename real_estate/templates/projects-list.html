 {% extends 'base.html' %}

 {% load static %}
 {% load app_tags %}
 
 {% block content %}
 
 <div id="main-content">
    <div class="container">
      <ol class="breadcrumb">
        <li>
          <a href="{% url 'index' %}">Home</a>
        </li>
        <li>
          <a href="{% url 'projects_list' %}" class="active">Dự án</a>
        </li>
      </ol>
      <div class="row">
      {% for project in projects %}
        <div class="col-xs-12 col-sm-6 col-md-4">
         <a href="{% url 'project_detail' project.pk %}" class="thumbnail">
           <img src="{{ project.image.url }}" alt="">
           <h3>{{ project.name }}</h3>
           <p>{{ project.description }}</p>
           {% if forloop.counter|divisibleby:3 %}
              <div class="clearfix visible-md block visible-lg-block"></div>
           {% endif %}
         </a>
       </div>
      {% endfor %}
        </div>
      </div>
    </div>
  </div> <!--End main content-->

  {% endblock content %}
